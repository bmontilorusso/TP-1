<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="menu_principal marco">
        <!-- Manú Principal -->
        <h1>TRABAJO PRÁCTICO #1</h1>
        <div class="botonera">
            <button class="boton" onclick="ejecutarTarea1()">Tarea 1 (Un número)</button>
            <button class="boton" onclick="ejecutarTarea2()">Tarea 2 (Triángulos)</button>
            <button class="boton" onclick="ejecutarTarea3()">Tarea 3 (Tres números)</button>
        </div>
        <!-- PopUp Tarea 1 -->
        <div id="popup" class="popup_estilo marco">
            <div id="popup1" class="contenido_popup1">
                <div>
                    <span class="cerrar marco" onclick="cerrarPopUp()">&times;</span>                    
                    <h3>Tarea 1</h3>                    
                    <p>Validar si el número es igual, menor o mayor a cero.</p>
                </div>
                <div class="comandos_popup">
                    <input class="input_estilo" type="number" id="inputTarea1" placeholder="Ingrese un número!">
                    <button class="boton" onclick="evaluarNumeroTarea1()">Enviar y evaluar</button>
                </div>    
            </div>
        </div>

        <!-- PopUp Tarea 2 -->
        <div id="popup2" class="popup_estilo marco">
            <div class="contenido_popup2">
                <span class="cerrar marco" onclick="cerrarPopUp2()">&times;</span>
                <h3>Tarea 2</h3>
                <p>Determinar qué tipo de Triángulo es!</p>            
                <div class="inputs_tarea2">
                    <input class="input_estilo" type="number" placeholder="Longitud lado 1" id="lado1">
                    <input class="input_estilo" type="number" placeholder="Longitud lado 2" id="lado2">
                    <input class="input_estilo" type="number" placeholder="Longitud lado 3" id="lado3">
                    <button class="boton" onclick="evaluarNumeroTarea2()">Enviar y evaluar</button>
                </div>
            </div>
        </div>

        <!-- PopUp Respuesta -->
        <div id="respuesta" class="respuesta marco">            
            <div class="contenido_respuesta">
                <span class="cerrar marco" onclick="cerrarRespuesta()">&times;</span>
                <h3>Respuesta</h3>                
                <textarea class="input_estilo input_respuesta" name="" id="inputRespuesta" placeholder="La respuesta saldrá aquí..."></textarea>
            </div>
        </div> 
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>Todos los derechos reservados. Holly Molly Studios, 2024.</p>
    </footer>

    <!-- Link del Script -->
    <script src="JS/script.js"></script>
    
</body>
</html>
